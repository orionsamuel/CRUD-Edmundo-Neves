<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>CRUD Com Python</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>CRUD Com Python</h1>
        </div>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/form" class="btn btn-sucess" style="background-color:rgb(41, 126, 41);">Adicionar</a>
        </div>

        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Pasta</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Filiação</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  {% for dbs in db %}
                  <tr>
                    <td>{{dbs.pasta}}</td>
                    <td>{{dbs.ano}}</td>
                    <td>{{dbs.nome}}</td>
                    <td>{{dbs.filiacao}}</td>
                    <td>
                      <a href="" class="btn btn-primary">Editar</a>
                      <a href="" class="btn btn-danger">Deletar</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </body>

</html>
