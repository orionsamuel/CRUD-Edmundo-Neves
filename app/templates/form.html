<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Cadastro</h1>
        </div>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/" class="btn btn-info" style="background-color:rgb(96, 125, 148);">Voltar</a>
        </div>

        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <form name="form" id="form" method="post">
                {% csrf_token %}
                <!--{{form.as_p}}-->
                <div class="form-group mt-4">Pasta: {{form.pasta}}</div>
                <div class="form-group mt-4">Ano: {{form.ano}}</div>
                <div class="form-group mt-4">Nome: {{form.nome}}</div>
                <div class="form-group mt-4">Filiação: {{form.filiacao}}</div>
                <div class="form-group mt-4">
                    <input type="submit" class="btn btn-sucess" value="Salvar" style="background-color:rgb(41, 126, 41);">
                </div>
            </form>
        </div>
    </body>

</html>
