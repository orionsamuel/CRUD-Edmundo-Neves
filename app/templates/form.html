<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="icon" href="{% static 'assets/images/favicon/favicon.ico' %}">
    </head>

    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Cadastro</h1>
        </div>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/" id="btn-voltar" class="btn btn-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
              </svg></a>
        </div>

        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <div id="result"></div>
            <form name="form" id="form" action="{% if db%}/update/{{db.id}}{% else %}/create/{% endif %}" method="post">
                {% csrf_token %}
                <div class="form-group mt-4">Pasta: {{form.pasta}}</div>
                <div class="form-group mt-4">Ano: {{form.ano}}</div>
                <div class="form-group mt-4">Nome: {{form.nome}}</div>
                <div class="form-group mt-4">Filiação: {{form.filiacao}}</div>
                <div class="form-group mt-4">
                    <button type="submit" id="btn-salvar" class="btn btn-success mt-4" value="Salvar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                      </svg></button>
                </div>
            </form>
        </div>
        <script src="{% static 'javascript.js' %}"></script>
    </body>

</html>
